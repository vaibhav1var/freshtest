<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    The world is your oyster.data  {{data.length}}
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div>
  <ion-list>
    <ion-item *ngFor="let recipe of data">
      <ion-label>{{recipe.lat}},{{recipe.lng}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
